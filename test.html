<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>
</head>
<body>
	<ul id="list">
		<li>01</li>
		<li>02</li>
		<li>03</li>
		<li>04</li>
	</ul>
	<script>
		list.addEventListener('click', (event) => {
			console.log(event.target)
			// console.log(event.srcElement)
		}, false)

		function flat(arr)
		{
    	let list = []
    
    	for ( let item of arr )
    	{
    		if ( Array.isArray(item) ){
    			list.push(...flat(item))
    		}else{
    			list.push(item)
    		}
    	}

    	return list
     }  
	</script>
</body>
</html>
